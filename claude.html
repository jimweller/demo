<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .robot-container {
            background: #2d3748;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .robot-head {
            text-align: center;
            margin-bottom: 20px;
        }

        .robot-eyes {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 10px;
        }

        .eye {
            width: 40px;
            height: 40px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 20px #4ade80;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 95%, 100% { opacity: 1; }
            97% { opacity: 0.3; }
        }

        .robot-title {
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .display {
            background: #1a202c;
            border: 3px solid #4ade80;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .previous-operand {
            color: #718096;
            font-size: 18px;
            min-height: 20px;
        }

        .current-operand {
            color: #4ade80;
            font-size: 32px;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #4a5568;
            border: 2px solid #718096;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #5a6678;
            border-color: #4ade80;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 222, 128, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .span-two {
            grid-column: span 2;
        }

        .operator {
            background: #805ad5;
            border-color: #9f7aea;
        }

        .operator:hover {
            background: #9065c7;
            border-color: #b794f4;
        }

        .equals {
            background: #4ade80;
            border-color: #4ade80;
            color: #1a202c;
        }

        .equals:hover {
            background: #5eea94;
            border-color: #5eea94;
        }

        .clear {
            background: #f56565;
            border-color: #fc8181;
        }

        .clear:hover {
            background: #f67979;
            border-color: #feb2b2;
        }

        .antenna {
            width: 3px;
            height: 20px;
            background: #4ade80;
            margin: 0 auto 5px;
            position: relative;
        }

        .antenna::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="robot-container">
        <div class="robot-head">
            <div class="antenna"></div>
            <div class="robot-eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="robot-title">ROBO-CALC</div>
        </div>

        <div class="display">
            <div class="previous-operand" id="previous"></div>
            <div class="current-operand" id="current">0</div>
        </div>

        <div class="buttons">
            <button class="clear span-two" onclick="calculator.clear()">AC</button>
            <button class="operator" onclick="calculator.delete()">DEL</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>

            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>

            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>

            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>

            <button onclick="calculator.appendNumber('0')">0</button>
            <button onclick="calculator.appendNumber('.')">.</button>
            <button class="equals span-two" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousElement, currentElement) {
                this.previousElement = previousElement;
                this.currentElement = currentElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentElement.textContent = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousElement.textContent =
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousElement.textContent = '';
                }
            }
        }

        const calculator = new Calculator(
            document.getElementById('previous'),
            document.getElementById('current')
        );
    </script>
</body>
</html>
